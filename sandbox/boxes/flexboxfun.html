<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox Fun</title>
    <style>
        *{
            box-sizing: border-box;
        }
        img{
            width: 100%;
        }
        body{
            font-size: 30px;
        }
        main.parent {
            display: flex;
            border: 4px solid red;
        }
        article.child {
            flex: 20%;
            border: 4px solid pink;
        }
        article.left{flex: 2; }
        article.right{ flex:1;}
    </style>
</head>
<body>
    <main class="parent">
        <article class="child left">
            this is the left side
        </article>
        <article class="child right">
            this is the right side
        </article>
    </main>
    <main class="parent">
        <article class="child">
            <img src="https://picsum.photos/200/200"/>
        </article>
        <article class="child">
            <img src="https://picsum.photos/202/200"/>
        </article> <article class="child">
            <img src="https://picsum.photos/203/200"/>
        </article> <article class="child">
            <img src="https://picsum.photos/200/201"/>
        </article> <article class="child">
            <img src="https://picsum.photos/200/203"/>
        </article> <article class="child">
            <img src="https://picsum.photos/200/205"/>
        </article>
       
       
       

    </main>
</body>
</html>
